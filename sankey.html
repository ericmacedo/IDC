        <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="css/sankey.css">
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.6.0/d3.min.js"
            integrity="sha256-Vj/f0rZRRrjJ+EaLb5UXBx3m1ujMtddMWPTMW5kL+iA="

        <script

    <body>
        <div id="wrap">
            <h1>Document Clustering Versions</h1>
            <div id="sankey">
                <svg>
                    <defs>
                    </defs>
                    <g class="drawings">
                        <g class="sessions"></g>
                        <g class="transitions">
                            <!-- <g class="jump"></g> -->
                            <g class="direct"></g>
                        </g>
                        <g class="fractions"></g>
                    </g>
                    <g class="hovers">
                        <g class="hoverTransitions"></g>
                        <g class="hoverFractions"></g>
                    </g>
                </svg>
            </div>

            <div id="rightPanel">
                <div id="listHeader">
                    <span id="supp"></span>
                    <span id="title"></span>
                    <span id="counter"></span>
                    <span id="clear">
                        <svg>
                            <line x1="0" x2="100%" y1="0" y2="100%" />
                            <line x1="100%" x2="0%" y1="0" y2="100%" />
                        </svg>
                    </span>
                </div>
                <div class="docs">
                </div>
            </div>
        </div>
